<!-- Change Password Modal -->
<link rel="stylesheet" href="../css/modal/modal-change-password.css">
<script src="../js/modal/modal-change-password.js"></script>
<div id="modal-change-password" class="modal change-password-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title">
        <i class="fa-solid fa-key"></i>
        Change Password
      </h2>
      <button onclick="hideChangePasswordModal()" class="modal-close-btn">
        <i class="fa-solid fa-times"></i>
      </button>
    </div>
    
    <div class="modal-body">
      <form id="change-password-form" class="change-password-form" onsubmit="handleChangePassword(event)">
        <!-- Current Password -->
        <div class="form-group">
          <label for="current-password" class="form-label">
            Current Password
          </label>
          <div class="input-wrapper">
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" id="current-password" name="currentPassword" 
                   class="form-input" placeholder="Enter current password" required>
            <button type="button" class="password-toggle" onclick="togglePasswordVisibility('current-password')">
              <i class="fa-solid fa-eye" id="current-password-icon"></i>
            </button>
          </div>
        </div>
        
        <!-- New Password -->
        <div class="form-group">
          <label for="new-password" class="form-label">
            New Password
          </label>
          <div class="input-wrapper">
            <i class="fa-solid fa-key input-icon"></i>
            <input type="password" id="new-password" name="newPassword" 
                   class="form-input" placeholder="Enter new password" required
                   minlength="6" oninput="checkPasswordStrength(this.value)">
            <button type="button" class="password-toggle" onclick="togglePasswordVisibility('new-password')">
              <i class="fa-solid fa-eye" id="new-password-icon"></i>
            </button>
          </div>
          
          <!-- Password Strength Indicator -->
          <div class="password-strength">
            <div class="password-strength-bar">
              <div class="password-strength-fill" id="password-strength-fill"></div>
            </div>
            <span class="password-strength-text" id="password-strength-text">Enter a password</span>
          </div>
        </div>
        
        <!-- Confirm New Password -->
        <div class="form-group">
          <label for="confirm-new-password" class="form-label">
            Confirm New Password
          </label>
          <div class="input-wrapper">
            <i class="fa-solid fa-check-circle input-icon"></i>
            <input type="password" id="confirm-new-password" name="confirmNewPassword" 
                   class="form-input" placeholder="Confirm new password" required>
            <button type="button" class="password-toggle" onclick="togglePasswordVisibility('confirm-new-password')">
              <i class="fa-solid fa-eye" id="confirm-new-password-icon"></i>
            </button>
          </div>
        </div>
        
        <!-- Password Requirements -->
        <div class="password-requirements">
          <h5 class="password-requirements-title">Password Requirements:</h5>
          <ul class="requirement-list">
            <li id="req-length" class="requirement">
              <i class="fa-solid fa-circle"></i>
              At least 6 characters
            </li>
            <li id="req-uppercase" class="requirement">
              <i class="fa-solid fa-circle"></i>
              One uppercase letter
            </li>
            <li id="req-lowercase" class="requirement">
              <i class="fa-solid fa-circle"></i>
              One lowercase letter
            </li>
            <li id="req-number" class="requirement">
              <i class="fa-solid fa-circle"></i>
              One number
            </li>
            <li id="req-special" class="requirement">
              <i class="fa-solid fa-circle"></i>
              One special character
            </li>
          </ul>
        </div>
        
        <!-- Form Actions -->
        <div class="form-actions">
          <button type="button" onclick="hideChangePasswordModal()" class="btn btn-secondary">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-save"></i>
            Change Password
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
